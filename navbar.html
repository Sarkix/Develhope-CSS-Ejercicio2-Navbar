<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Lesson - 7 - Navbar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <nav>
            <h1 class="color-blanco">Navbar</h1>
            <a class="color-blanco" href="#home">Home</a>
            <a href="#link">Link</a>
            <select id="dropdown" class="dropdown-boton">
                <option value="default">Dropdown</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <a class="color-gris disabled" href="#" disabled>Disabled</a>

            <!-- Aquí empieza el FORM -->
            <form action="/search">
                <input class="cuadro-search" type="text" placeholder="Search..." name="search"/>
                <div>
                    <button class="boton-search" type="submit">Search</button>
                </div>
            </form>
            <!-- Aquí acaba el FORM -->
        </nav>
  </body>
</html>
